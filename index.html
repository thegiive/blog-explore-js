<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coding Exploration - Wisely Chen</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #38bdf8;
            margin-bottom: 2rem;
        }

        .project-list {
            display: flex;
            gap: 2rem;
        }

        .project-card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #334155;
            text-align: center;
            width: 200px;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: #38bdf8;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .project-desc {
            font-size: 0.875rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <h1>AI Coding Explorations</h1>
    <div class="project-list">
        <a href="./storm-explainer/" class="project-card">
            <span class="project-title">Storm Explainer</span>
            <span class="project-desc">Interactive guide to the Storm AI Agent pattern.</span>
        </a>
        <!-- Future projects like pm-adventure can go here -->
    </div>
</body>

</html>
